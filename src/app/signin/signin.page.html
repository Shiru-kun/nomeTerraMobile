<ion-header>
  <ion-toolbar>
    <ion-title>Entrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="signin(form)" method="post">

  
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" ngModel name="fusername"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" ngModel name="fpassword"></ion-input>
    </ion-item>
 
    <ion-button type="submit" expand="full" info>Entrar</ion-button>
   
    <ion-text [routerLink]="['/signup']" > 
      <span> registar</span>
    </ion-text>


  </form>

</ion-content>
