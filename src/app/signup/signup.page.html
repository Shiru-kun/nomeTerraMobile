<ion-header>
  <ion-toolbar>
    <ion-title>Registar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="signup(form)" method="post">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" ngModel name="femail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" ngModel name="fusername"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" ngModel name="fpassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar Password</ion-label>
      <ion-input type="password" ngModel name="fconfirm"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" primary>Registar</ion-button>
   
    <ion-text [routerLink]="['/signin']" > 
      <span> Entrar</span>
    </ion-text>


  </form>

</ion-content>
